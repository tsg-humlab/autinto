<!DOCTYPE html>
<html>
<head>
  <title>Rebuild website</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      display: block;
      width: 200px;
      padding: 10px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="window.location.href=('/rebuild-html')">Rebuild HTML</button>
  </div>
</body>
</html>
